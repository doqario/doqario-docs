events:
  - id: "event-otwarcie-kategorii"
    name: "Otwarcie kategorii"
    actor: "customer"
    object:
      - "object-aplikacja"
      - "object-kategoria"
    description: | 
      Klient przechodzi na stronę kategorii.

  - id: "event-wejscie-karta-produktu"
    name: "Otwarto kartę produktu klikając na konkretny produkt"
    actor: "customer"
    objects:
      - "object-aplikacja"
      - "object-produkt"
    description: |
      Klient otworzył karte produktu z konkretnym produktem.

  - id: "event-dodano-do-koszyka-produktu"
    name: "Dodano produkt do koszyka"
    actor: "customer"
    triggers: "event-zwrocono-aktualnego-koszyka"
    objects:
      - "object-aplikacja"
      - "object-produkt"
      - "object-koszyk"
    description: |
      Klient dodaje produkt do koszyka.

  - id: "event-zwrocono-aktualnego-koszyka"
    name: "Zwrócono aktualny koszyk"
    actor: "customer"
    objects:
      - "object-aplikacja"
      - "object-koszyk"
    description: |
      Zdarzenie występuje tylko jeśli wcześniej wystąpiło: "Dodano produkt do koszyka".
      Klient dodaje aktualny koszyk z przeliczoną ceną produktu.
  
  