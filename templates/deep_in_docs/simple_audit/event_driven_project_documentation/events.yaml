events:
  - id: "event-przejscie-lista-kategorii"
    name: "Otwarto strone listy kategorii"
    actor: "customer"
    object:
      - "object-aplikacja"
      - "object-lista-kategorii"
    description: | 
      Klient przechodzi na stronę listy kategorii

  - id: "event-wejscie-karta-produktu"
    name: "Otwarto krate produktu klikając na konkretny produkt"
    actor: "customer"
    objects:
      - "object-aplikacja"
      - "object-produkt-fizyczny"
    description: |
      Klient otworzył karte produktu z konkretnym produktem

  - id: "event-dodano-do-koszyka-produktu"
    name: "Dodano produkt do koszyka"
    actor: "customer"
    triggers: "event-zwrocono-aktualnego-koszyka"
    objects:
      - "object-aplikacja"
      - "object-produkt-fizyczny"
      - "object-koszyk"
    description: |
      Klient dodaje produkt do koszyka

  - id: "event-zwrocono-aktualnego-koszyka"
    name: "Zwrócono aktualny koszyk"
    actor: "customer"
    objects:
      - "object-aplikacja"
      - "object-koszyk"
    description: |
      Zdarzenie występuje tylko jeśli wcześniej wystąpiło: "Dodano produkt do koszyka".
      Klient dodaje aktualny koszyk z przeliczoną ceną produktu.
  
  